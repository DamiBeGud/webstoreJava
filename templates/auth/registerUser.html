<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="container h-100">
    <div class="row align-items-center h-100">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <h5 class="card-header">Register</h5>
          <div class="card-body">
    <form id="userRegistrationForm" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <div class="invalid-feedback">Please enter a password.</div>
      </div>
      <h4>Billing Address</h4>
      <div class="form-group">
        <label for="billing_street">Street</label>
        <input type="text" class="form-control" id="billing_street" name="billing_street" placeholder="Enter street" required>
        <div class="invalid-feedback">Please enter the street.</div>
      </div>
      <div class="form-group">
        <label for="billing_house_number">House Number</label>
        <input type="text" class="form-control" id="billing_house_number" name="billing_house_number" placeholder="Enter house number" required>
        <div class="invalid-feedback">Please enter the house number.</div>
      </div>
      <div class="form-group">
        <label for="billing_zip">ZIP Code</label>
        <input type="text" class="form-control" id="billing_zip" name="billing_zip" placeholder="Enter ZIP code" required>
        <div class="invalid-feedback">Please enter the ZIP code.</div>
      </div>
      <div class="form-group">
        <label for="billing_country">Country</label>
        <input type="text" class="form-control" id="billing_country" name="billing_country" placeholder="Enter country" required>
        <div class="invalid-feedback">Please enter the country.</div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
      <a href="login.html" class="btn btn-block btn-link" type="button">Log in</a>
      <a href="registerCompany.html" class="btn btn-block btn-link" type="button">Register as a Company</a>

    </form>
  </div>
</div>
</div>
</div>
</div>
  <script>
    // Bootstrap form validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>
</html>
