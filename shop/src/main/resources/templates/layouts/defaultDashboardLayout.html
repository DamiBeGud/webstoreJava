<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webshop Dashboard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <div th:replace="layouts/commonDashboardHeader :: header"></div>
  
  <section layout:fragment="content">
    <p>Replace this with a page that has layout:fragment="content"</p>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
// Check if the element with ID 'salesByCategoryChart' exists
var salesByCategoryElement = document.getElementById('salesByCategoryChart');
if (salesByCategoryElement) {
    // The element exists, proceed with chart initialization
    var salesByCategoryCtx = salesByCategoryElement.getContext('2d');
    var salesByCategoryChart = new Chart(salesByCategoryCtx, {
        type: 'bar',
        data: {
            labels: ['Electronics', 'Clothing', 'Books', 'Home & Kitchen', 'Sports'],
            datasets: [{
                label: 'Sales',
                data: [1500, 1200, 1800, 900, 1300],
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
} else {
    console.error("Element with ID 'salesByCategoryChart' not found.");
}

// Check if the element with ID 'salesTrendChart' exists
var salesTrendElement = document.getElementById('salesTrendChart');
if (salesTrendElement) {
    // The element exists, proceed with chart initialization
    var salesTrendCtx = salesTrendElement.getContext('2d');
    var salesTrendChart = new Chart(salesTrendCtx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
            datasets: [{
                label: 'Sales',
                data: [1000, 1200, 1500, 1800, 2000, 2200, 2500],
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
} else {
    console.error("Element with ID 'salesTrendChart' not found.");
}

  </script>
</body>
</html>
