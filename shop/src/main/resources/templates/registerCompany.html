<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Registration</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="container h-100">
      <div class="row align-items-center h-100">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <h5 class="card-header">Register Company</h5>
            <div class="card-body">
        <form id="companyRegistrationForm" class="needs-validation" novalidate th:action="@{/register/company/save}" th:object="${user}" method="post">
          <div class="form-group">
            <label for="company_name">Company Name</label>
            <input type="text" class="form-control" id="company_name" placeholder="Enter company name" th:field="*{name}" required>
            <div class="invalid-feedback">Please enter the company name.</div>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" th:field="*{email}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Please enter a valid email address.</div>
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" required>
            <div class="invalid-feedback">Please enter a password.</div>
          </div>
          <h4>Company Address</h4>
          <div class="form-group">
            <label for="company_street">Street</label>
            <input type="text" class="form-control" id="company_street" placeholder="Enter street" th:field="*{street}" required>
            <div class="invalid-feedback">Please enter the street.</div>
          </div>
          <div class="form-group">
            <label for="company_house_number">House Number</label>
            <input type="text" class="form-control" id="company_house_number" placeholder="Enter house number" th:field="*{number}" required>
            <div class="invalid-feedback">Please enter the house number.</div>
          </div>
          <div class="form-group">
            <label for="company_zip">ZIP Code</label>
            <input type="text" class="form-control" id="company_zip" placeholder="Enter ZIP code" th:field="*{zip}" required>
            <div class="invalid-feedback">Please enter the ZIP code.</div>
          </div>
          <div class="form-group">
            <label for="company_country">Country</label>
            <input type="text" class="form-control" id="company_country" placeholder="Enter country" th:field="*{country}" required>
            <div class="invalid-feedback">Please enter the country.</div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
          <a href="/login" class="btn btn-block btn-link" type="button">Log in</a>
          <a href="/register/user" class="btn btn-block btn-link" type="button">Register as an User</a>
    
        </form>
    </div>
</div>
</div>
</div>
</div>

  <script>
    // Bootstrap form validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>
</html>
