<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/defaultLayout">
<body>

<div class="container mt-5" layout:fragment="content">
  <h2 class="mb-4">My Orders</h2>
  
  <div class="card">
    <div class="card-header">
      Order #12345
    </div>
    <div class="card-body">

</div>

</html>
