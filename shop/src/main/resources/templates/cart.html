<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/defaultLayout">
<body>
  <div layout:fragment="content">
  <div class="container">
    <h1 class="mt-5 mb-4">Shopping Cart</h1>
    <div class="row">
      <div class="col-md-8">
        <!-- Product list -->
        <div class="product-card" th:each="product : ${shopingCart.productsDto}">
          <div class="card">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img th:src="@{${product.image}}" class="card-img" alt="Product Image">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                  <p class="card-text">Price: $ <span th:text="${product.price}">10.00</span></p>
                  <button class="btn btn-danger" th:id="${product.cartProductId}">Remove</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">

        <!-- Cart summary -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Cart Summary</h5>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center" th:each="product : ${shopingCart.productsDto}" >
                <span th:text="${product.name}">Product 1</span>
                <span class="badge badge-primary badge-pill">$ <span th:text="${product.price}">10.00</span></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Total
                <span class="badge badge-primary badge-pill">$ <span th:text="${shopingCart.cart.total}">30.00</span></span>
              </li>
            </ul>
            <div class="mt-3">
              <button class="btn btn-primary btn-block">Proceed to Payment</button>
              <a class="btn btn-primary btn-block" href="proceedWithPayment.html">Proceed to Payment link testing</a>
              <a href="#" class="btn btn-secondary btn-block mt-2">Back to Shop</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
