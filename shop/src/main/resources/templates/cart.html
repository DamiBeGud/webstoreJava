<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/defaultLayout">
<body>
  <div layout:fragment="content">
  <div class="container">
    <h1 class="mt-5 mb-4">Shopping Cart</h1>
    <div class="row">
      <div class="col-md-8">
        <!-- Product list -->
        <div class="product-card" th:each="product : ${shopingCart.cart}" th:id="'productCard-' + ${product.id}">
          <div class="card">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img th:src="@{${product.image}}" class="card-img" alt="Product Image">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                  <div class="row align-items-center">
                    <div class="col-auto">
                        <label for="exampleFormControlSelect1" class="col-form-label">Quantity</label>
                    </div>
                    <div class="col-auto">
                        <select class="form-control form-control-sm qty-select" th:id="'http://localhost:8080/api/v1/cart/update/qty/' + ${product.id}" style="width: 50px;">
                            <option value="1" th:selected="${product.qty == 1}">1</option>
                            <option value="2" th:selected="${product.qty == 2}">2</option>
                            <option value="3" th:selected="${product.qty == 3}">3</option>
                            <option value="4" th:selected="${product.qty == 4}">4</option>
                            <option value="5" th:selected="${product.qty == 5}">5</option>
                            <option value="6" th:selected="${product.qty == 6}">6</option>
                            <option value="7" th:selected="${product.qty == 7}">7</option>
                            <option value="8" th:selected="${product.qty == 8}">8</option>
                            <option value="9" th:selected="${product.qty == 9}">9</option>
                            <option value="10" th:selected="${product.qty == 10}">10</option>
                        </select>
                    </div>
                  </div>                
                  <p id="qtyErrorMessage"></p>
                  <p class="card-text">Price: $ <span th:text="${product.price}" th:id="'productCardPrice-' + ${product.id}">10.00</span></p>
                  <button class="btn btn-danger removeProductFromCart" th:id="'http://localhost:8080/api/v1/cart/' + ${shopingCart.id} + '/remove/' + ${product.id}">Remove</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">

        <!-- Cart summary -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Cart Summary</h5>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center" th:each="product : ${shopingCart.cart}" th:id="'cartSummery-' + ${product.id}">
                <span th:text="${product.name}">Product 1</span>
                <span class="badge badge-primary badge-pill">$ <span th:text="${product.price}" th:id="'summaryPrice-' + ${product.id}">10.00</span></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Total
                <span class="badge badge-primary badge-pill">$ <span th:text="${shopingCart.total}" id="totalSummary">30.00</span></span>
              </li>
            </ul>
            <div class="mt-3">
              <a class="btn btn-primary btn-block" th:href="@{/cart/checkout}">Proceed to Payment</a>
    
              <a th:href="@{/shop}" class="btn btn-secondary btn-block mt-2">Back to Shop</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
