<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="'/dashboard/' + ${user.id}">Webshop Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="'/dashboard/' + ${user.id} + '/product/add'">Add Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="orders.html">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="'/dashboard/' + ${user.id} + '/products'">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Log out</a>
            </li>
        </ul>
    </div>
</nav>

  <div class="container mt-5">
    <h2 class="mb-3">All Products</h2>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search products">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Search</button>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Product Name</th>
          <th>Amount Available</th>
          <th>Price</th>
          <th>Action</th>
          <th>Edit Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.id}">1</td>
          <td th:text="${product.name}">Product 1</td>
          <td>10</td>
          <td>$<span th:text="${product.price}">20</span></td>
          <td><button class="btn btn-primary" data-toggle="collapse" data-target="#editProductCollapse">Edit</button></td>
          <td><button class="btn btn-secondary" data-toggle="collapse" data-target="#editAmountCollapse">Edit Amount</button></td>
        </tr>
        <!-- Add more product rows here -->
      </tbody>
    </table>
  </div>



    <!-- Sidebar for editing amount -->
    <div class="collapse" id="editAmountCollapse">
        <div class="bg-light fixed-top" style="right: 0; top: 56px; bottom: 0; width: 400px;">
            <div class="p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="mb-0">Edit Amount</h4>
                  <button type="button" class="close" data-toggle="collapse" data-target="#editAmountCollapse" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            </div>
          <div class="p-4">
            <form>
              <div class="form-group">
                <label for="editAmount">New Amount</label>
                <input type="number" class="form-control" id="editAmount" placeholder="Enter new amount">
              </div>
            </form>
          </div>
          <div class="bg-light py-3 px-4 fixed-bottom">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary ml-2" data-toggle="collapse" data-target="#editAmountCollapse">Close</button>
          </div>
        </div>
      </div>

  <!-- Sidebar for editing product details -->
      <div class="collapse" id="editProductCollapse">
        <div class="bg-light fixed-top" style="right: 0; top: 56px; bottom: 0; width: 400px;">
          <div class="p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="mb-0">Edit Product</h4>
              <button type="button" class="close" data-toggle="collapse" data-target="#editProductCollapse" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="p-4">
              <form>
                <div class="form-group">
                  <label for="productName">Product Name</label>
                  <input type="text" class="form-control" id="productName" placeholder="Enter product name">
                </div>
                <div class="form-group">
                  <label for="productPrice">Product Price</label>
                  <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
                </div>
                <div class="form-group">
                  <label for="productDescription">Product Description</label>
                  <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description"></textarea>
                </div>
              </form>
            </div>
            <div class="bg-light py-3 px-4 fixed-bottom">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary ml-2" data-toggle="collapse" data-target="#editProductCollapse">Close</button>
            </div>
          </div>
        </div>
      </div>
      

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
