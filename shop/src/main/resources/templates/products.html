<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="'/dashboard/' + ${user.id}">Webshop Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="'/dashboard/' + ${user.id} + '/product/add'">Add Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="orders.html">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="'/dashboard/' + ${user.id} + '/products'">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Log out</a>
            </li>
        </ul>
    </div>
</nav>

  <div class="container mt-5">
    <h2 class="mb-3">All Products</h2>
    <div class="input-group mb-3 inputid" th:id="${user.id}">
      <input type="text" class="form-control" placeholder="Search products" id="searchInput">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Product Name</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Action</th>
          <th>Edit Amount</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.id}">1</td>
          <td th:text="${product.name}">Product 1</td>
          <td>10</td>
          <td>$<span th:text="${product.price}">20</span></td>
          <td><button class="btn btn-primary" data-toggle="collapse" data-target="#editProductCollapse">Edit</button></td>
          <td><button class="btn btn-secondary" data-toggle="collapse" data-target="#editAmountCollapse">Edit Amount</button></td>
          <td><button class="btn btn-danger">Delete</button></td>
        </tr>
        <!-- Add more product rows here -->
      </tbody>
    </table>
  </div>



    <!-- Sidebar for editing amount -->
    <div class="collapse" id="editAmountCollapse">
        <div class="bg-light fixed-top" style="right: 0; top: 56px; bottom: 0; width: 400px;">
            <div class="p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="mb-0">Edit Amount</h4>
                  <button type="button" class="close" data-toggle="collapse" data-target="#editAmountCollapse" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            </div>
          <div class="p-4">
            <form>
              <div class="form-group">
                <label for="editAmount">New Amount</label>
                <input type="number" class="form-control" id="editAmount" placeholder="Enter new amount">
              </div>
            </form>
          </div>
          <div class="bg-light py-3 px-4 fixed-bottom">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary ml-2" data-toggle="collapse" data-target="#editAmountCollapse">Close</button>
          </div>
        </div>
      </div>

  <!-- Sidebar for editing product details -->
      <div class="collapse" id="editProductCollapse">
        <div class="bg-light fixed-top" style="right: 0; top: 56px; bottom: 0; width: 400px;">
          <div class="p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="mb-0">Edit Product</h4>
              <button type="button" class="close" data-toggle="collapse" data-target="#editProductCollapse" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="p-4">
              <form>
                <div class="form-group">
                  <label for="productName">Product Name</label>
                  <input type="text" class="form-control" id="productName" placeholder="Enter product name">
                </div>
                <div class="form-group">
                  <label for="productPrice">Product Price</label>
                  <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
                </div>
                <div class="form-group">
                  <label for="productDescription">Product Description</label>
                  <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description"></textarea>
                </div>
              </form>
            </div>
            <div class="bg-light py-3 px-4 fixed-bottom">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary ml-2" data-toggle="collapse" data-target="#editProductCollapse">Close</button>
            </div>
          </div>
        </div>
      </div>
      


  <script>
    document.addEventListener("DOMContentLoaded", function() {
    // Add click event listener to searchButton
    document.getElementById("searchButton").addEventListener("click", function() {
        // Get id value from element with class inputid
        let id = document.querySelector(".inputid").id;
        
        // Get input value from element with id searchInput
        let searchInputValue = document.getElementById("searchInput").value;
        
        // Create JSON object with id and searchInputValue
        let data = {
            userId: parseInt(id),
            searchString: searchInputValue
        };

        // Make HTTP request
        fetch("http://localhost:8080/api/v1/product/company/search", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
              $('tbody').remove();
              $('table').after('<p class="alert alert-danger" id="notFound">No products with that name were found.</p>');
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            // Handle successful response
            console.log("Response:", data);
            updateTable(data)
        })
        .catch(error => {
            // Handle error
            console.error("Error:", error);
        });
    });
});

  function updateTable(products) {
      // Remove existing tbody
      $('tbody').remove();
      $('#notFound').remove();
      if (products.length > 0) {
          // Rebuild table with new data
          let tbody = $('<tbody>');
          $.each(products, function(index, product) {
              let tr = $('<tr>');
              tr.append('<td>' + product.id + '</td>');
              tr.append('<td>' + product.name + '</td>');
              tr.append('<td>10</td>');
              tr.append('<td>$<span>' + product.price + '</span></td>');
              tr.append('<td><button class="btn btn-primary" data-toggle="collapse" data-target="#editProductCollapse">Edit</button></td>');
              tr.append('<td><button class="btn btn-secondary" data-toggle="collapse" data-target="#editAmountCollapse">Edit Amount</button></td>');
              tr.append('<td><button class="btn btn-danger">Delete</button></td>');
              tbody.append(tr);
          });
          $('table').append(tbody);
          console.log("rebuilt with new data")
      }
  }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
